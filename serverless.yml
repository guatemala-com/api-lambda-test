service: aprende-headless-api

frameworkVersion: '3'

# Jetpack es todo lo que necesitamos para la optimizaci√≥n
plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-west-2

  # authorizer api gateway + cognito
  httpApi:
    authorizers:
      cognitoAuthorizer:
        identitySource: $request.header.Authorization
        #issuerUrl: https://cognito-idp.us-west-2.amazonaws.com/${env:COGNITO_USER_POOL_ID}
        issuerUrl: https://cognito-idp.us-west-2.amazonaws.com/us-west-2_fNlNZKbWS
        audience:
          #- ${env:COGNITO_APP_CLIENT_ID}
          - 7l1c27fr98o1s4885qd7ke9ha6

package:
  individually: true

functions:
  main:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
          # authorizer api gateway + cognito
          authorizer:
            name: cognitoAuthorizer