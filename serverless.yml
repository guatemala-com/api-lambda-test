service: aprende-headless-api

frameworkVersion: '3'

# Jetpack es todo lo que necesitamos para la optimizaci√≥n
plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-west-2

package:
  individually: true

functions:
  main:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'