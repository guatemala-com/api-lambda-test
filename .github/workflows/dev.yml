name: Deploy Lambda (Dev)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-2
      STAGE: dev
      DB_HOST: dev-db.localhost.com
      JWT_SECRET: /aprende-headless/jwt-secret
      COGNITO_APP_CLIENT_ID: 7l1c27fr98o1s4885qd7ke9ha6
      COGNITO_USER_POOL_ID: us-west-2_fNlNZKbWS
      SECURITY_GROUP_ID: sg-017c21818f7a54170
      SUBNET_1_ID: subnet-0781179e4d818463a
      SUBNET_2_ID: subnet-0f653f903795f4c99

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS with Serverless
        run: pnpm run deploy -- --force
